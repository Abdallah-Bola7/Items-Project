<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Item</title>
  <link rel="stylesheet" href="css/form-style.css">
</head>
<body>

<div class="container">
  <div class="text">Add New Item</div>
  
  <form action="ItemController" method="post" autocomplete="off">
    <input type="hidden" name="action" value="addItem">
    
    <div class="form-row">
      <div class="input-data">
        <input type="text" required name="itemName">
        <label>Name</label>
      </div>
      <div class="input-data">
        <input type="number" required name="itemPrice" step="0.01">
        <label>Price</label>
      </div>
    </div>
    
    <div class="form-row">
      <div class="input-data">
        <input type="number" required name="itemTotalNumber">
        <label>Total Number</label>
      </div>
    </div>

    <div class="form-row">
      <div class="input-data">
        <input type="text" required name="description">
        <label>Description</label>
      </div>
    </div>

    <div class="form-row">
      <div class="input-data">
        <input type="date" required name="issueDate" placeholder=" ">
        <label>Issue Date</label>
      </div>
      <div class="input-data">
        <input type="date" required name="expiryDate" placeholder=" ">
        <label>Expiry Date</label>
      </div>
    </div>
    
    <button type="submit" class="btn submit-btn">Add Item</button>
  </form>

  <a href="load-items.jsp" class="btn back-btn">Back to Items</a>
</div>

</body>
</html>
